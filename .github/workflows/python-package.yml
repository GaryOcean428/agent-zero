# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with ruff
      run: |
        # Check for syntax errors and undefined names
        ruff check --select=E9,F63,F7,F82 --show-source --statistics .
        # Full linting with auto-fix
        ruff check --fix .
        # Format check
        ruff format --check .
        
    - name: Type check with mypy
      run: |
        mypy framework/ --ignore-missing-imports --no-strict-optional
        
    - name: Test with pytest
      run: |
        pytest --cov=framework --cov-report=xml --cov-report=term-missing
        
    - name: Port Configuration Test
      run: |
        # Test that the application can bind to the PORT environment variable
        python -c "
        import os
        import socket
        
        # Test port binding with environment variable
        port = int(os.getenv('PORT', 5000))
        print(f'Testing port binding on 0.0.0.0:{port}')
        
        try:
            s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
            s.bind(('0.0.0.0', port))
            s.close()
            print('✅ Port binding test passed')
        except Exception as e:
            print(f'❌ Port binding test failed: {e}')
            exit(1)
        "
      env:
        PORT: 8080
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.13'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
