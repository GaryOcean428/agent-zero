[build]
builder = "railpack"
buildCommand = "./scripts/build.sh"
timeout = 1800  # 30 minutes
retries = 3

# Railpack configuration for Python 3.13 with UV
[build.railpack]
language = "python"
runtime = "python:3.13"
packageManager = "uv"
healthcheck = { path = "/health", timeout = 300 }

# System dependencies for PortAudio (Gemini Live) and build tools
systemDependencies = [
  "portaudio19-dev",
  "libasound-dev", 
  "libportaudio2",
  "libportaudiocpp0",
  "gcc",
  "g++",
  "build-essential",
  "pkg-config",
  "libffi-dev",
  "libssl-dev",
  "libxml2-dev",
  "libxslt-dev",
  "zlib1g-dev",
  "libjpeg-dev",
  "libpq-dev"
]

# Cache configuration for UV and pip
[build.railpack.cache]
uv = "/root/.cache/uv"
pip = "/root/.cache/pip"

# Build optimizations
[build.railpack.buildOptimizations]
pruneDependencies = false
enableBuildKit = true
layerCaching = true

[deploy]
startCommand = "./scripts/start.sh"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
replicas = 1

# Volume configuration for persistent data storage
[[volumes]]
name = "gary-zero-data"
mountPath = "/app/data"
size = 10

[[services]]
name = "gary-zero"

[services.source]
repo = "GaryOcean428/gary-zero"
branch = "main"

[services.variables]
PORT = "8000"  # Default port, Railway will override this
WEB_UI_HOST = "0.0.0.0"
PYTHONUNBUFFERED = "1"
RAILWAY_ENVIRONMENT = "production"
RAILPACK_PRUNE_DEPS = "false"
RAILPACK_PYTHON_VERSION = "3.13"
RAILPACK_PACKAGE_MANAGER = "uv"

# FastAPI Configuration
API_DOCS_ENABLED = "false"  # Disable docs in production
CORS_ORIGINS = "*"

# SearXNG Railway service URL (will be set by Railway)
SEARXNG_URL = "http://${{searchxng.RAILWAY_PRIVATE_DOMAIN}}:${{searchxng.PORT}}"

# Kali Shell Service Configuration (Railway inter-service communication)
KALI_SHELL_URL = "http://${{kali-linux-docker.RAILWAY_PRIVATE_DOMAIN}}:${{kali-linux-docker.PORT}}"
KALI_SHELL_HOST = "${{kali-linux-docker.RAILWAY_PRIVATE_DOMAIN}}"
KALI_SHELL_PORT = "${{kali-linux-docker.PORT}}"
KALI_USERNAME = "${{kali-linux-docker.USERNAME}}"
KALI_PASSWORD = "${{kali-linux-docker.PASSWORD}}"
KALI_PUBLIC_URL = "https://${{kali-linux-docker.RAILWAY_PUBLIC_DOMAIN}}"

# E2B Configuration (secure cloud sandbox execution)
E2B_API_KEY = "${{E2B_API_KEY}}"

# Data directory for persistent storage
DATA_DIR = "/app/data"

# Code execution configuration for Railway deployment
CODE_EXECUTION_MODE = "secure"
DISABLE_SSH_EXECUTION = "true"
USE_E2B_EXECUTION = "true"

# Search provider configuration
SEARCH_PROVIDER = "searxng"

# Logging configuration
LOG_LEVEL = "INFO"
ENABLE_REQUEST_LOGGING = "false"