[build]
builder = "DOCKERFILE"
timeout = 1800  # 30 minutes
retries = 3

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 2
replicas = 1

# Volume configuration for persistent data storage
[[volumes]]
name = "gary-zero-data"
mountPath = "/app/data"
size = 10

[[services]]
name = "gary-zero"

[services.source]
repo = "GaryOcean428/gary-zero"
branch = "main"

[services.variables]
WEB_UI_HOST = "0.0.0.0"
PYTHONUNBUFFERED = "1"
FLASK_ENV = "production"
RAILPACK_PRUNE_DEPS = "false"
NIXPACKS_PYTHON_VERSION = "3.11"

# SearXNG Railway service URL (will be set by Railway)
SEARXNG_URL = "http://${{searchxng.RAILWAY_PRIVATE_DOMAIN}}:${{searchxng.PORT}}"

# E2B Configuration (secure cloud sandbox execution)
E2B_API_KEY = "${{E2B_API_KEY}}"

# Data directory for persistent storage
DATA_DIR = "/app/data"

# Code execution configuration for Railway deployment
CODE_EXECUTION_MODE = "secure"
DISABLE_SSH_EXECUTION = "true"
USE_E2B_EXECUTION = "true"

# Search provider configuration
SEARCH_PROVIDER = "searxng"