[pytest]
minversion = 6.0
addopts = -ra --strict-markers --strict-config --cov=framework --cov-report=term-missing --cov-report=html:htmlcov --cov-fail-under=10
testpaths = tests
pythonpath = .
asyncio_mode = auto
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow